type Query {
    bookById(id: ID): Book
}

type Book {
    id: ID
    name: String
    pageCount: Int
    author: Author
}

type Author {
    id: ID
    firstName: String
    lastName: String
}

type User {
    id: ID
    firstName: String
    lastName: String
}

type Points {
    id: ID
    date: String
    note: String
}